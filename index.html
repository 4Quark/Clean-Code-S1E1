<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="promo">
      <img class="promo_img" src="./eisenhower-matrix.jpg">
      <a class="promo_link" alt="eisenhower matrix" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="application">
      <div class="add_task">
        <h3 class="list_header">Add Item</h3>
        <div class="task_wrapper">
          <input id="new_task" class="task task_input" type="text">
          <button class="change_btn">Add</button>
        </div>
      </div>
      <h3 class="list_header">Todo</h3>
      <ul class="task_list" id="todo_tasks">
        <li class="item">
          <input type="checkbox" class="check_task">
          <label class="task task_content">Pay Bills</label>
          <input type="text" class="task task_input">
          <button class="change_btn edit_btn">Edit</button>
          <button class="delete_btn">
            <img class="delete_btn_img" alt="delete" src="./remove.svg">
          </button>
        </li>
        <li class="item edit_mode">
          <input type="checkbox" class="check_task">
          <label class="task task_content">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task_input">
          <button class="change_btn edit_btn">Save</button>
          <button class="delete_btn">
            <img class="delete_btn_img" alt="delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list_header">Completed</h3>
      <ul class="task_list" id="completed_tasks">
        <li class="item">
          <input type="checkbox" class="check_task" checked>
          <label class="task task_content completed_task_content">See the Doctor</label>
          <input type="text" class="task task_input">
          <button class="change_btn edit_btn">Edit</button>
          <button class="delete_btn">
            <img class="delete_btn_img" alt="delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
