<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="matrix-picture">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="info-linc" alt="eisenhower matrix" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="wrapper">
      <div class="add-item">
        <h3 class="list-header">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="change_btn">Add</button>
        </div>
      </div>
      <h3 class="list-header">Todo</h3>
      <ul class="task-list" id="todo-tasks">
        <li class="item">
          <input type="checkbox" class="check-task">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="change_btn edit">Edit</button>
          <button class="delete">
            <img class="remove-img" alt="delete" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox" class="check-task">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="change_btn edit">Save</button>
          <button class="delete">
            <img class="remove-img" alt="delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-header">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="check-task" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="change_btn edit">Edit</button>
          <button class="delete">
            <img class="remove-img" alt="delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
